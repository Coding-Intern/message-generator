<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!--CSS and Icon link-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Google_Messages_icon_(2022).svg/2048px-Google_Messages_icon_(2022).svg.png">
    <title>Message Generator</title>
</head>
<body>
        <h1>Message Generator</h1>
        
            <h2>Click the button to generate an inspirational message:</h2>
        <button id="generate" onclick="generateMessage()">Generate Message</button>
        <div id="message" aria-live="polite"></div>
        <h2>Or enter your own quote:</h2>
        <input type="text" id="userQuote" placeholder="Enter your quote here">
        <br>
        <button id="submitQuote" onclick="submitQuote()">Submit Quote</button>
        <h2>Your Quotes:</h2>
        <div id="quoteList"></div>
        <script src="script.js" defer></script>
    </body>
</html>
